<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Scan - Scanner Intelligente dei Rifiuti</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import TensorFlow.js e il plugin per Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trash Scan</h1>
            <p>Scanner Intelligente dei Rifiuti</p>
        </header>

        <div class="main-content">
            <div class="camera-container">
                <div id="webcam-container"></div>
                <div id="label-container"></div>
            </div>

            <div class="controls">
                <button id="capture-btn" class="primary-btn">Scatta Foto</button>
                <button id="analyze-btn" class="primary-btn">Analizza Rifiuto</button>
            </div>

            <div id="result-container" class="result hidden">
                <h2>Risultato:</h2>
                <div class="result-info">
                    <img id="result-icon" src="" alt="Icona bidone">
                    <div id="result-text">
                        <h3 id="waste-type">Tipo di rifiuto</h3>
                        <p id="waste-description">Descrizione e informazioni sul corretto smaltimento.</p>
                    </div>
                </div>
                <div class="feedback-buttons">
                    <button id="correct-btn" class="secondary-btn">Corretto</button>
                    <button id="wrong-btn" class="secondary-btn">Sbagliato</button>
                </div>
            </div>

            <div id="stats-container" class="stats">
                <h2>Le tue statistiche</h2>
                <div class="stat-item">
                    <p>Rifiuti analizzati:</p>
                    <p id="analyzed-count">0</p>
                </div>
                <div class="stat-item">
                    <p>Precisione:</p>
                    <p id="accuracy">0%</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Progetto Educativo - Trash Scan Â© 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
